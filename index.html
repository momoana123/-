<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💓 Heartbeats for You 💓</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6eb, #fff0f5);
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Cursive', sans-serif;
      font-size: 3em;
      color: #c2185b;
      margin-top: 50px;
    }
    p {
      font-size: 1.2em;
      color: #880e4f;
    }
    .heart {
      font-size: 60px;
      cursor: pointer;
      margin: 30px 0;
      transition: transform 0.3s;
    }
    .heart:hover {
      transform: scale(1.3);
    }
    #message, .hidden-note, #final-surprise {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      color: #c2185b;
    }
    .hidden-note {
      cursor: pointer;
      font-size: 50px;
      margin: 20px;
      transition: transform 0.3s;
    }
    .hidden-note:hover {
      transform: scale(1.2);
    }
    #gallery img {
      width: 150px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.1);
    }
    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #ff3366;
      animation: floatUp 5s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
    #countdown {
      font-size: 1.5em;
      color: #ad1457;
      margin: 20px 0;
    }
    iframe {
      border-radius: 12px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>💓 Heartbeats for You 💓</h1>
  <p>This little space is just for you… to remind you how much you mean to me 💖</p>

  <!-- Countdown Timer -->
  <h2>⏳ Countdown to Our Special Day</h2>
  <div id="countdown">Loading...</div>

  <!-- Playlist -->
  <h2>🎶 Our Songs</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
    width="300" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

  <div class="heart" id="mainHeart">❤️ Click Me!</div>
  <div id="message">You make my heart skip a beat every day 💌</div>

  <h2>Hidden Love Notes</h2>
  <div>
    <span class="hidden-note">💖</span>
    <span class="hidden-note">💌</span>
    <span class="hidden-note">🌸</span>
  </div>

  <h2>Photo Gallery</h2>
  <div id="gallery">
    <img src="https://via.placeholder.com/150" alt="Memory 1">
    <img src="https://via.placeholder.com/150" alt="Memory 2">
    <img src="https://via.placeholder.com/150" alt="Memory 3">
  </div>

  <div id="final-surprise">💓 I LOVE YOU 💓</div>

  <script>
    // Main heart click
    const mainHeart = document.getElementById('mainHeart');
    const message = document.getElementById('message');
    mainHeart.addEventListener('click', () => {
      message.style.display = 'block';
    });

    // Hidden notes
    const notes = document.querySelectorAll('.hidden-note');
    const messages = [
      "You're my everything 💖",
      "Every moment with you is magical 🌸",
      "I love you more than words 💌"
    ];
    notes.forEach((note, index) => {
      note.addEventListener('click', () => {
        alert(messages[index]);
      });
    });

    // Floating hearts animation
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      heart.textContent = '❤️';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createFloatingHeart, 500);

    // Gallery click for final surprise
    const gallery = document.getElementById('gallery');
    const final = document.getElementById('final-surprise');
    gallery.addEventListener('click', () => {
      final.style.display = 'block';
      final.scrollIntoView({behavior: "smooth"});
    });

    // Countdown timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-12-31T00:00:00").getTime(); // <-- Change this date
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "💞 The special day is here! 💞";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s 💕`;
    }, 1000);
  </script>
</body>
</html>
